<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Create Post 123 </title>
</head>

<body>
<div th:replace="layout :: menu" />
<header th:replace="layout :: site-header" />

<div>
    <header th:replace="layout :: site-message" />

    <form method="post" th:action="@{/posts}" th:object="${post}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{author}" />
        <input type="hidden" th:field="*{date}" />

        <div>
            <label for="title">Title:</label>
            <input name="title" type="text" th:field="*{title}" />
        </div>

        <div>
            <label for="body">Content:</label>
            <textarea rows="8"  th:field="*{body}"></textarea>
        </div>

        <input type="submit" value="Publish" />
    </form>

</div>

<footer th:replace="layout :: site-footer" />
</body>

</html>
